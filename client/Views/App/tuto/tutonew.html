<template name="tutonew">
	<!-- Start contain -->
            <div class="container">	
		  <div class="clearfix"></div>
           <div class="space_cont_top">
           	 <div class="row">
           	  {{#each getTutoCategory }}
				<div class="col-lg-4 col-sm-4"><a href="/tutolisting/{{_id}}" id="linkTotulisting">
					<h1 class="text-center txt-color">{{title}}</h1></a><a href="/tutolisting/{{_id}}" id="linkTotulisting">
					{{#with getCategoryImg _id}}
					<img src="{{getImg this}}" class="img-circle center-block" alt="{{title}}" width="250" height="250">
					{{/with}}</a>
				</div>
			 {{/each}}
			</div>
		  </div>
	</div>
	
 <!-- end contain -->
</template>
