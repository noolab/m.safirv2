<template name="listproducts">

	{{> myrefine}}

	<div class="container">

		<div class="col-md-12">
			<div class="hold_result">
				<p>{{nbproducts}} products result</p>
			</div>
			<div class="hold_bradcame">
				<a href="#" class="pull-left green" id="bestSelling">Best selling <span class="fa fa-caret-right"></span></a>
				<a href="#" class="pull-left green" id="name">&nbsp; Sort Name <span class="fa fa-caret-right"></span></a>
				<a href="#" class="pull-left green" id="price">&nbsp; Sort Price <span class="fa fa-caret-right"></span></a>
				<p class="pull-right black">View by page</p>
			</div>

			<div class="hold_product">

				{{#each products}}
				
				{{#if validProduct price getImg image}}
				<div class="col-xs-6 col-md-3 product_item">
					<div class="thumbnail text-left">
						<div class="caption" style="padding:0px;margin:0px; text-align:center">

							<div class="btnred"><a href="" style="" class="label label-danger" id="quickbtn" rel="tooltip" title="quick view" data-toggle="modal" data-target="#quickView">{{_ "Quickview"}}</a></div>
							
						</div>
						<div class="clearfix" style="width: 100%; margin-bottom:10px; height:200px">
							<a href="{{pathFor 'details' id=_id}}" title="{{title}}">
								<img src="{{getImg image}}" class="img-responsive img-circle">
							</a>
						</div>


						<div class="clearfix" style="width: 100%;height:85px;line-height:90%;">
							<a href="{{pathFor 'details' id=_id}}" class="title">{{title}}</a>
						</div>
						<div class="clearfix text-center" style="width: 100%; height: 30px; overflow: hidden;">
							<a href="{{pathFor 'details' id=_id}}" class="price">{{price}} </a><a href="" class="price" >
							{{#if isLiked _id}}  
							<span class="fa fa-heart red pull-right" style="padding-left:4px;" id="favorite"></span>
							{{else}}
							<span class="fa fa-heart-o pull-right" style="padding-left:4px;" id="favorite"></span>
							{{/if}}
						</a>
					</div>


				</div>
			</div>
			{{/if}}
			{{/each}}

			
		</div>
	</div>

</div>

<div class="modal" id="quickView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	{{#each getSelectedProduct}}
	{{#with this}}
	<div class="modal-dialog" role="document">
		<div class="modal-content" style="width: 150%; margin: 0px 0px 0px -150px !important;">
			<div class="modal-body">
				<p class="text-center titl-popup-selling" style="text-align:justify; margin: 0px 0px 0px 294px !important;">
					{{title}}</p>  
					<div class="ui-field-contain">
						<div class="row">
							<div class="col-md-4">
								<a href="" ><img  src="{{getImg image}}" width="200px" height="200px" class="center-block"></a> </div>

								<div class="col-md-4"> 
									<p id="sm-txt-selling"> {{{description}}}
									</p>  

								</div>
								<div class="col-md-4 leftc" align="center">
									<h3>{{price}}</h3>						                    <span>QTY</span>
									<select class="select1" style=" border-radius: 15px;" id="qty">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select><br>
									<select class="selectletf" style=" border-radius: 15px;" id="shop">
										<option value="">SELECT SHOP</option>
										{{#each shop}}
										<option value="{{shopid}}">{{getShopname shopid}}</option>
										{{/each}}
									</select><br><br>
									<a href="#" id="addtocart">{{_ "ADD TO CART"}}</a>

								</div>



								<span class="sosmed-footer col-lg-offset-9">
									<a href="#"><i class="fa fa-facebook" data-toggle="tooltip" data-placement="top" title="Facebook"></i></a>
									<a href="#"><i class="fa fa-twitter" data-toggle="tooltip" data-placement="top" title="Twitter"></i></a>
									<a href="#"><i class="fa fa-google-plus" data-toggle="tooltip" data-placement="top" title="Google Plus"></i></a>
									<a href="#"><i class="fa fa-youtube" data-toggle="tooltip" data-placement="top" title="Youtube"></i></a>
									<a href="#"><i class="fa fa-linkedin" data-toggle="tooltip" data-placement="top" title="Linkedin"></i></a>
									<a href="#"><i class="fa fa-instagram" data-toggle="tooltip" data-placement="top" title="Instagram"></i></a>
									<a href="#"><i class="fa fa-github" data-toggle="tooltip" data-placement="top" title="Github"></i></a>
								</span>									  
							</div>
						</div>
					</div>
					<div class="footer" style="background-color: rgba(72, 70, 35, 0.05);">
						<center>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button></center>
						</div>
					</div>
				</div>
				{{/with}}
				{{/each}}
			</div>
		</template>
