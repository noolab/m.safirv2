<template name="details">

	{{> myrefine}}
	<section class="shadow_bottom" id="produst_listing">

		<div class="container">
			<div class="row">
				<div class="col-md-3">	
					<img src="{{getImg image}}" class="img-responsive img_principle" style=" margin-top:70px;" />				
					<div class="col-md-12" style="padding-top:50px;">
						<div class="swiper-container">
							<div class="swiper-wrapper">
								{{#each getListImg _id}}
								<div class="swiper-slide">
									<a href=""><img src="{{getImg this}}" width="50" height="50" class="miniature" /></a>
								</div>
								{{/each}}

							</div>
							<div class="swiper-button-next"></div>
							<div class="swiper-button-prev"></div>
						</div>
					</div>
					<script>
						/* slide swiper */
						var swiper = new Swiper('.swiper-container', {
							pagination: '.swiper-pagination',
							nextButton: '.swiper-button-next',
							prevButton: '.swiper-button-prev',
							paginationClickable: true,
							spaceBetween: 30,
							centeredSlides: true,
							autoplay: 5000,
							autoplayDisableOnInteraction: false
						});
					</script>
				</div>

				<div class="col-md-3">
					<div class="hold_description">
						<h3 class="bold">{{title}}</h3>
						<p class="detail-txt">{{{description}}}</p><br>
						<p>{{_ "Category"}} : {{getCategoryName category}}<br>
							{{_ "Brands"}} : <span>{{Brand}}</span></p>

							<p>{{#each getParentAttr oldId}}
								{{#with getParentDetails parent}}
								{{name}} :
								{{#each getAllAttributes ../product _id}}
								<p style="margin:10px;"><a href=""><img src="{{getImg productImage}}" id="img_attr"
									class="img-responsive pull-left" width="30px" height="30px"></a></p>
									{{else}}
									<p><i>None</i></p>
									{{/each}}
									{{/with}}
									{{/each}}
								</p>
								<br /><br />
								<p>

									{{#with slic tags}}
									<div class="col-lg-6 col-md-6">
										{{#each parents}}
										<li>
											{{this}}: 
										</li>
										{{/each}}
									</div>
									<div class="col-lg-6 col-md-6">
										{{#each values}}
										
										<i>{{this}}</i><br>
										
										{{/each}}
									</div>
									
									{{/with}}

									<!-- {{#each tags}}
									<li>
									{{getParentTagName parent}}: <i>{{value}}</i>;</li>
									{{/each}} -->
								</p>

								<!-- <a class="glyphicon glyphicon-text-background center-block" href="/translateproduct/{{_id}}">Translate</a> -->

							</div>
						</div>
						<div class="col-md-3"> <br>
							<div class="btns" style="margin-bottom: 24px;"></div>
							<h5>Send a translation of the<br>
								description to earn points</h5>		
								<section class="box">
								<!-- <textarea id="status" value="clear" rows="5" style="width: 230px;
								border-radius: 0px;
								border: 1px solid #ccc;"></textarea> -->
								<textarea id="status" name="styled-textarea" onfocus="this.value=''; setbg('#ccc');" onblur="setbg('white')">Enter your translation here...</textarea>
								<span id="text_counter"></span><br>
								<input class="btn btn-large btn-primary" onClick="yourFunction();" type="submit" id="posting" value="Post" style="margin-left: 154px; border-radius: 0px; background: #ccc; border: 0px; padding-top: 3px; margin-top: 5px;" />
							</section>
						</div>
						<div class="col-md-3">
							<div class="hold_cart">
								<div class="col-md-12">
									<h1 class="bold_big pull-right">{{selected_price}}</h1><br />
									<h3 class="bold_big pull-right"><i>{{selected_point}} points</i></h3>
								</div>
								<div class="col-md-12">
									<div class="pull-right">
										<label class="control-label pull-left" id="lbl_add_cart">{{_ "Quantity"}}</label>
										<div class="form-group pull-left" >
											<select id="qty">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-12" id="contry">
									<select id="shop">
										<option value="">{{_ "Shop"}}</option>
										{{#each shop}}
										<option value="{{shopid}}">{{getShopname shopid}}</option>
										{{/each}}
									</select>
								</div>
								<div class="col-md-12">
									<div class="btn_add_cart col-xs-8 pull-right" id="addtocart">{{_ "ADD TO CART"}}</div>
								</div>
								<div class="addtocart_msg" style="margin-top:10px;color:red"></div>
							</div>
							<div class="social_share">
								<div class="text-center">
									<a class="fa fa-facebook social-icon" href="https://www.facebook.com/safirperfumery" target="_blank"></a>
									<a class="fa fa-instagram social-icon" href="http://www.instagram.com/safirstores" target="_blank"></a>
									<a class="fa fa-twitter social-icon" href="https://twitter.com/safirperfumery" target="_blank"></a>
									<a class="fa fa-google-plus social-icon" href="https://plus.google.com/u/0/b/109953347025842075900/+Safirperfumeryofficial/posts" target="_blank"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="shadow_bottom" id="produst_listing">
				<div class="container">
					<div class="row">
						<h1 class="content-text-review">{{_ "REVIEWS & FEEDBACKS"}}</h1>
						<div class="clearfix"></div>
						<div class="col-md-12">
							<div class="hold_btn_filter_view">
								<div class="pull-right">
									<button class="btn btn-filter-view" type="button" id="input">
										<i class="fa fa-search"></i> {{_ "FILTER REVIEWS"}}</button>  
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="col-md-12">

						{{#if currentUser}}
						{{>addreview}}
						{{/if}}
						{{#each getReviews review filterReview removeFilter}}
						{{>review}}
						{{else}}
						<i>No reviews</i>
						{{/each}}

						<div class="pull-right">
							<h3 id="show1" class="morereview" >{{_ "MORE REVIEWS"}} &nbsp; <i class="fa fa-angle-down morereview" id="btnMore"></i></h3>   
						</div>
						<div class="wrapper_forum">
							<div class="filter_set">

							</div>
						</div>
					</div>


				</section>


				<section id="produst_listing" class="article">
					<div class="container">
						<div class="row" id="article">
							<div class="hold_product_detail">
								<div class="col-md-12 well">
									<div class="col-md-12">
										<h1>{{_ "ARTICLE ABOUT"}}</h1>
									</div>

									{{#each articles}}
									{{#with getArticle this}}
									{{>article}}
									{{/with}}
									{{else}}
									<i>No articles about {{title}}</i>
									{{/each}}

								</div>

								<div class="col-md-12 well">
									<div class="col-md-12">
										<h1>{{_ "Tutorial about"}}</h1>
									</div>

									{{#each tutoes}}
									{{#with getTutoes this}}
									{{>tutoes}}
									{{/with}}
									{{else}}
									<i>No tutoes about {{title}}</i> 
									{{/each}}

								</div>
							</div>
						</div>

					</div>
				</section>

				<section id="forum_question">
					<div class="container">
						<div class="hold_product_detail">
							<div class="col-md-12">
								<h1>{{_ "RELATED PRODUCTS"}}</h1>
							</div>
							<div class="row"></div> 

							{{>recommendation}}

						</div>
					</div>
					<br /> <br /> <br />
				</section>

				<script>
					$('.octofilter-link').click(function() {
						alert( "HOPP" );
						console.log("TRIGGER");


					});
					var galleryTop = new Swiper('.gallery-top', {
						nextButton: '.swiper-button-next',
						prevButton: '.swiper-button-prev',
						spaceBetween: 10,
					});
					var galleryThumbs = new Swiper('.gallery-thumbs', {
						spaceBetween: 10,
						centeredSlides: true,
						slidesPerView: 'auto',
						touchRatio: 0.2,
						slideToClickedSlide: true
					});
					galleryTop.params.control = galleryThumbs;
					galleryThumbs.params.control = galleryTop;
					function setbg(color)
					{
						document.getElementById("status").style.background=color
					}
				</script>
			</template>
